{% extends "baseapis.html" %}
{% block title %} Paquetes Mate {% endblock %}
{% block content %}
<br><br>
<p class ="center-align">
    <a  href="{% url "package_mate_edu_create" %}" class="btn-floating btn-large waves-effect ">
        <i class="material-icons">add</i>

    </a>
    Agregar Paquete
</p> <br><br>


    <h5 class="center-align"> Lista de Paquetes de Mate Educativo </h5> <br><br>

    <div class="container">
        <div class="row">

            <div class="col s12 center-align">

                <table class="bordered center-align">

                    <thead>
                      <tr>
                          <th data-field="name"> Nombre del Paquete </th>
                          <th data-field="actions"> Acciones</th>
                      </tr>
                    </thead>

                    <tbody>
                        {% for mate in mate %}

                            <tr>
                                <td> <span class="title"> {{ mate.Nombre }} </span> </td>
                                <td> <a href="{% url "package_mate_edu_edit" mate.id %}"> <i class="small material-icons">settings</i> </a>
                                     <a href="{% url "package_mate_edu_edit" mate.id %}"> <i class="small material-icons">delete</i> </a>
                                </td>
                              </tr>

                        {% endfor %}

                    </tbody>

                </table>

            </div>

        </div>
    </div>

{% endblock %}
